<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">-->
    <link href="css/orbitron.css" rel="stylesheet">

    <!-- materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" style="position: relative;">
    <!-- Autostarting funny music (autoplay loop) (edit: no autoplay its driving me crazy ...)-->
    <audio loop id="bmusic">
      <source src="music/CDmainTheme2.wav" type="audio/wav">
    </audio>
    <!-- There we have gute JS Frameworks -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3-extended.min.js"></script>
    <script type="text/javascript" src="js/PLG.js"></script>
    <!-- Main Menu -->
    <div class="mainMenuDiv menuDiv">
      <div class="BackgroundScroll">
        <div class="container">
          <div>
            <span class="lsvg maintitle" svgsrc="svg/maintitle.svg"></span>
            <span class="lsvg Btn" do="newgame" svgsrc="svg/newgameBtn.svg"></span>
            <span class="lsvg Btn" do="settings" svgsrc="svg/settingsBtn.svg"></span>
            <span class="lsvg Btn" do="stats" svgsrc="svg/statsBtn.svg"></span>
            <span class="lsvg Btn help" do="help" svgsrc="svg/helpMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Level Menu -->
    <div class="gameMenuDiv  menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/newgameTitle.svg"></span>
            <!--<span class="lsvg Btn levelBtn" do="startlevel" level="debug" svgsrc="svg/levelBtnNew.svg"></span>-->
            <span class="lsvg Btn levelBtn" do="showlevel" level="1" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="2" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="3" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="4" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="5" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="6" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="7" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="8" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="9" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="10" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="11" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="12" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="13" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="14" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="15" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="16" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="17" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="18" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="19" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="20" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="21" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="22" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="23" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="24" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="25" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="26" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="27" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="28" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="29" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn levelBtn" do="showlevel" level="30" svgsrc="svg/levelBtnNew.svg"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Level Detail -->
    <div class="levelDetailMenuDiv menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/newgameTitle.svg"></span>
            <span id="levelDetailName" style='font-size:20px;'></span><p />
            <span id="levelDetailTime" style='font-size:20px;'></span><p />
            <span id="levelDetailDesc" style='font-size:20px;'></span><p />
            <span id="levelDetailStats" style='font-size:20px;'></span>
            <span id="levelDetailID" class="lsvg Btn" do="startlevel" level="30" svgsrc="svg/startBtn.svg"></span>
            <span class="lsvg Btn back" do="newgame" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings Menu -->
    <div class="settingsMenuDiv  menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/settingsTitle.svg"></span>
            <span class="lsvg Btn" id="mute" svgsrc="svg/musicBtn.svg"></span>
            <span class="lsvg Btn" id="colorchange" svgsrc="svg/colorBtn.svg"></span>
            <span class="lsvg Btn" do="help" id="help" svgsrc="svg/helpBtn.svg"></span>
            <span class="lsvg Btn" do="reset" id="reset" svgsrc="svg/resetBtn.svg"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
     <!-- Help menu -->
    <div class="helpMenuDiv  menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/helpTitle.svg"></span>
			<span id="helptext"></span>
        <!-- Script for the fold-out links -->
        <script type="text/javascript">
          function toggle(control) {
            var elem = document.getElementById(control);
            if(elem.style.display == "none"){
              elem.style.display = "block";
            }
            else {
              elem.style.display = "none";
              }
          }
        </script>
			<script src='js/help.js'></script>
          </div>
        </div>
      </div>
    </div>
    <!-- Stats Menu -->
    <div class="statsMenuDiv  menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/statsTitle.svg"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
                <span id="stats"></span>
        <!-- Script for the fold-out links -->
        <script type="text/javascript">
          function toggle(control) {
            var elem = document.getElementById(control);
            if(elem.style.display == "none"){
              elem.style.display = "block";
            }
            else {
              elem.style.display = "none";
              }
          }
        </script>
      <script src='js/stats.js'></script>
          </div>
        </div>
      </div>
    </div>
    <!-- Game View -->
    <div class="gameDiv  menuDiv">
      <div class="BackgroundScroll2">
        <div class="container">
          <engine></engine>
          <!--TODO: make back btn to lose the game quick-->
          <span id="winloseGameScreen" class="winloseGameScreen">
            <div class="BackgroundScroll2">
              <div class="container">
                <div>
                  <!--<span class="lsvg Btn" svgsrc="svg/newgameTitle.svg"></span>-->
                  <span id="backToLevelMenu" class="lsvg Btn back" do="newgame" from="gameDiv" svgsrc="svg/backMini.svg"></span>
                  <p/><div id="levelWinLost"></div><p/>
                  <span id="LostRetryBtn" class="lsvg Btn" do="startlevel" level="30" svgsrc="svg/retryBtn.svg"></span>
                  <span id="WinNextBtn" class="lsvg Btn" do="startlevel" level="30" svgsrc="svg/nextBtn.svg"></span>
                </div>
              </div>
            </div>
          </span>
          <span class="lsvg Btn gameback" do="loosGame" from="gameDiv" id="exitGame" svgsrc="svg/exitMini.svg"></span>
        </div>
      </div>
    </div>
    <!-- at least start the main JS file -->
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
