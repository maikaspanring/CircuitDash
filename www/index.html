<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">-->
    <link href="css/orbitron.css" rel="stylesheet">

    <!-- materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <!-- Autostarting funny music (autoplay loop) (edit: no autoplay its driving me crazy ...)-->
    <audio loop id="bmusic">
      <source src="music/CDmainTheme2.wav" type="audio/wav">
    </audio>
    <!-- There we have gute JS Frameworks -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <!-- Main Menu -->
    <div class="mainMenuDiv menuDiv">
      <div id="BackgroundScroll">
        <div class="container">
          <div>
            <span class="lsvg maintitle" svgsrc="svg/maintitle.svg"></span>
            <span class="lsvg Btn" do="newgame" svgsrc="svg/newgameBtn.svg"></span>
            <span class="lsvg Btn" do="settings" svgsrc="svg/settingsBtn.svg"></span>
            <span class="lsvg Btn" do="stats" svgsrc="svg/statsBtn.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Level Menu -->
    <div class="gameMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
             <span class="lsvg Btn" svgsrc="svg/newgameTitle.svg"></span>
            <span class="lsvg Btn" do="startlevel" svgsrc="svg/levelBtn.svg"></span>
            <span class="lsvg Btn" do="mainmenu" svgsrc="svg/backBtn.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings Menu -->
    <div class="settingsMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/settingsTitle.svg"></span>
            <span class="lsvg Btn" id="mute" svgsrc="svg/musicBtn.svg"></span>
            <span class="lsvg Btn" do="mainmenu" svgsrc="svg/backBtn.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Stats Menu -->
    <div class="statsMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
             <span class="lsvg Btn" svgsrc="svg/statsTitle.svg"></span>
            <span class="lsvg Btn" do="mainmenu" svgsrc="svg/backBtn.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- TODO: DEBUG MODE levelEngine Menu -->
    <div class="levelEngine  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" do="startlevel" svgsrc="svg/levelBtn.svg"></span>
            <span class="lsvg Btn" do="mainmenu" svgsrc="svg/backBtn.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Game View -->
    <div class="gameDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" do="mainmenu" svgsrc="svg/backBtn.svg"></span>
            <engine></engine>
          </div>
        </div>
        <div class="ellemetspanel droppable">
          <div class="lsvg elements" svgsrc="svg/elements/and.svg"></div>
          <div class="lsvg elements" svgsrc="svg/elements/or.svg"></div>
          <div class="lsvg elements" svgsrc="svg/elements/xor.svg"></div>
        </div>
      </div>
    </div>
    <!-- at least start the main JS file -->
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
