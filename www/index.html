<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">-->
    <link href="css/orbitron.css" rel="stylesheet">

    <!-- materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <!-- Autostarting funny music (autoplay loop) (edit: no autoplay its driving me crazy ...)-->
    <audio loop id="bmusic">
      <source src="music/CDmainTheme2.wav" type="audio/wav">
    </audio>
    <!-- There we have gute JS Frameworks -->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/d3.min.js"></script>
    <script type="text/javascript" src="js/d3-extended.min.js"></script>
    <!-- Main Menu -->
    <div class="mainMenuDiv menuDiv">
      <div id="BackgroundScroll">
        <div class="container">
          <div>
            <span class="lsvg maintitle" svgsrc="svg/maintitle.svg"></span>
            <span class="lsvg Btn" do="newgame" svgsrc="svg/newgameBtn.svg"></span>
            <span class="lsvg Btn" do="settings" svgsrc="svg/settingsBtn.svg"></span>
            <span class="lsvg Btn" do="stats" svgsrc="svg/statsBtn.svg"></span>
            <span class="lsvg Btn help" do="help" svgsrc="svg/helpMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Level Menu -->
    <div class="gameMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/newgameTitle.svg"></span>
            <!--<span class="lsvg Btn" do="startlevel" svgsrc="svg/levelBtn.svg" level="Debug"></span>-->
             <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level1.svg" level="1"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level2.svg" level="2"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level3.svg" level="3"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level4.svg" level="4"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level5.svg" level="5"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level6.svg" level="6"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level7.svg" level="7"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level8.svg" level="8"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level9.svg" level="9"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level10.svg" level="10"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level11.svg" level="11"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level12.svg" level="12"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level13.svg" level="13"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level14.svg" level="14"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level15.svg" level="15"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level16.svg" level="16"></span>
              <span class="lsvg Btn help" do="startlevel" svgsrc="svg/level/level17.svg" level="17"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Settings Menu -->
    <div class="settingsMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/settingsTitle.svg"></span>
            <span class="lsvg Btn" id="mute" svgsrc="svg/musicBtn.svg"></span>
            <span class="lsvg Btn" id="colorchange" svgsrc="svg/colorBtn.svg"></span>
            <span class="lsvg Btn" do="help" id="help" svgsrc="svg/helpBtn.svg"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
     <!-- Help menu -->
    <div class="helpMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/helpTitle.svg"></span>
			<span id="helptext"></span>
        <!-- Script for the fold-out links -->
        <script type="text/javascript">
          function toggle(control) {
            var elem = document.getElementById(control);
            if(elem.style.display == "none"){
              elem.style.display = "block";
            }
            else {
              elem.style.display = "none";
              }
          }
        </script>
			<script src='js/help.js'></script>
          </div>
        </div>
      </div>
    </div>
    <!-- Stats Menu -->
    <div class="statsMenuDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <div>
            <span class="lsvg Btn" svgsrc="svg/statsTitle.svg"></span>
            <span class="lsvg Btn back" do="mainmenu" from="gameDiv" svgsrc="svg/backMini.svg"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Game View -->
    <div class="gameDiv  menuDiv">
      <div id="BackgroundScroll2">
        <div class="container">
          <engine></engine>
          <span class="lsvg Btn gameback" do="newgame" from="gameDiv" svgsrc="svg/backMini.svg"></span>
        </div>
      </div>
    </div>
    <!-- at least start the main JS file -->
    <script type="text/javascript" src="js/engine.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
